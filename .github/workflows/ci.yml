name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25'

    - name: Verify dependencies
      run: go mod verify

    - name: Run Backend Linter (golangci-lint)
      uses: golangci/golangci-lint-action@v3
      with:
        version: latest
        args: --timeout=5m

    - name: Run Unit Tests
      run: go test -race -v ./...

    - name: Build
      run: go build -v ./...

  test-frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: client/package-lock.json

    - name: Install dependencies
      working-directory: ./client
      run: npm ci

    - name: Run Lint
      working-directory: ./client
      run: npm run lint

    - name: Build
      working-directory: ./client
      run: npm run build

    - name: Run Tests
      working-directory: ./client
      run: npx playwright install --with-deps && npm test

  docker-integration:
    runs-on: ubuntu-latest
    needs: [test-backend]
    steps:
    - uses: actions/checkout@v4

    - name: Run Integration Tests in Docker
      run: |
        chmod +x scripts/test_integration_docker.sh
        ./scripts/test_integration_docker.sh

  docker-build:
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Backend Image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: build/Dockerfile
        push: false
        tags: mailraven/backend:latest

    - name: Build Frontend Image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: build/Dockerfile.frontend
        push: false
        tags: mailraven/frontend:latest
