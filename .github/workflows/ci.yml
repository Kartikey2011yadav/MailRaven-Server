name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend-unit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Create Dummy Frontend Assets
      run: |
        mkdir -p internal/adapters/http/static/dist
        touch internal/adapters/http/static/dist/.gitkeep

    - name: Verify dependencies
      run: go mod verify

    - name: Run Backend Linter (golangci-lint)
      uses: golangci/golangci-lint-action@v6
      with:
        version: latest
        args: --timeout=5m

    - name: Run Unit Tests
      # Exclude tests/ directory, run only internal packages and cmd
      run: go test -race -v ./internal/... ./cmd/...

    - name: Build
      run: go build -v ./...

  test-backend-integration:
    runs-on: ubuntu-latest
    steps:
    - name: Enable Swap
      run: |
        sudo swapoff /swapfile || true
        sudo rm -f /swapfile
        sudo fallocate -l 2G /swapfile
        sudo chmod 600 /swapfile
        sudo mkswap /swapfile
        sudo swapon /swapfile
        free -h
    
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Create Dummy Frontend Assets
      run: |
        mkdir -p internal/adapters/http/static/dist
        touch internal/adapters/http/static/dist/.gitkeep

    - name: Run Integration Tests
      # Run only the integration tests package
      run: go test -v -p 1 ./tests/...

  test-frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: client/package-lock.json

    - name: Install dependencies
      working-directory: ./client
      run: npm ci

    - name: Run Lint
      working-directory: ./client
      run: npm run lint

    - name: Build
      working-directory: ./client
      run: npm run build

    # - name: Run Tests
    #   working-directory: ./client
    #   run: |
    #     npm run dev &
    #     npx wait-on http://localhost:5173
    #     npx playwright install --with-deps && npm test
    #   env:
    #     CI: true

  docker-integration:
    runs-on: ubuntu-latest
    needs: [test-backend-unit]
    steps:
    - name: Enable Swap
      run: |
        sudo swapoff /swapfile || true
        sudo rm -f /swapfile
        sudo fallocate -l 2G /swapfile
        sudo chmod 600 /swapfile
        sudo mkswap /swapfile
        sudo swapon /swapfile
        free -h

    - uses: actions/checkout@v4

    - name: Create Dummy Frontend Assets
      run: |
        mkdir -p internal/adapters/http/static/dist
        touch internal/adapters/http/static/dist/.gitkeep

    - name: Run Integration Tests in Docker
      run: |
        chmod +x scripts/test_integration_docker.sh
        ./scripts/test_integration_docker.sh

  docker-build:
    runs-on: ubuntu-latest
    needs: [test-backend-unit, test-backend-integration, test-frontend]
    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Backend Image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: build/Dockerfile
        push: false
        tags: mailraven/backend:latest

    - name: Build Frontend Image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: build/Dockerfile.frontend
        push: false
        tags: mailraven/frontend:latest
